<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="taskstyle.css">
    <script src="tasks.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="up">
            <div class="left">
                <!-- <img src="assets pro/asset 0.1.svg" alt="" height="30rem" id="bars"> -->

                <div class="create">
                    <img src="assets pro/asset 0.2.svg" alt="" height="20rem" id="plus">
                    <p class="text1">Create</p>
                </div>
            </div>
            <div class="center">
                <div class="search">
                    <img src="assets pro/asset 0.3.svg" alt="" height="20rem" id="searchicon">

                </div>
            </div>
            <div class="right">
                <img src="assets pro/sun.svg" alt="" class="moon change">

        </div>
        <div class="main">

                <div class="left1">
                    <div class="barimage">

                    </div>
                    <div class="images">

                        <img src="assets pro/star.svg" alt="" width="20rem">

                            <img src="assets pro/circle.svg" alt="" width="15rem">
                            <p>Set Status</p>
                        </div>
                    </div>
    
                </div>
                <div class="right1">
                    <p class="proficon">YG</p>
                    <p class="share">Share</p>
                    <div class="customize">

                    </div>
                </div>
            </div>
            <div class="minichanges">
                <div class="mini1">
                    <img src="assets pro/clipboard-check.svg" alt="">

                </div>
                <div class="mini1">
                    <img src="assets pro/list-todo.svg" alt="">
                    <a class="mini1text" href="/lists" onclick="route()">List</a>
                </div>
                <div class="mini1">
                    <img src="assets pro/bar-chart-horizontal-big.svg" alt="">
                    <a class="mini1text" href="/dashboard" onclick="route()">Dashboard</a>
                </div>
                <div class="mini1">
                    <img src="assets pro/message-circle-more.svg" alt="">
                    <a class="mini1text" href="/message" onclick="route()">Message</a>
                </div>
                <div class="mini1">
                    <img src="assets pro/paperclip.svg" alt="">
                    <a class="mini1text" href="/files" onclick="route()">Files</a>
                </div>
            </div>
            <hr>
            <div id="main-page">dbdjbjd</div>
        </div>
